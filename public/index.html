<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      @font-face { 
        font-family: 'NanumGothic-Regular';
        font-style: normal;
        src:url(/assets/fonts/NanumGothic-Regular.eot);
        src:url(/assets/fonts/NanumGothic-Regular.eot?#iefix) format('embedded-opentype');
        src:local('NanumGothic-Regular');
        src:url(/assets/fonts/NanumGothic-Regular.woff2) format('woff2');
      }
      @font-face { 
        font-family: 'NanumMyeongjo-Regular';
        font-style: normal;
        src:url(/assets/fonts/NanumMyeongjo-Regular.eot);
        src:url(/assets/fonts/NanumMyeongjo-Regular?#iefix) format('embedded-opentype');
        src:local('NanumMyeongjo-Regular');
        src:url(/assets/fonts/NanumMyeongjo-Regular.woff2) format('woff2');
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
